<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>cf_ai_log-copilot</title>
    <style>
      body { font-family: Arial; max-width: 900px; margin: 40px auto; }
      #chat { border: 1px solid #ddd; padding: 12px; height: 360px; overflow: auto; }
      .msg { margin: 8px 0; }
      .you { font-weight: 700; }
      .bot { color: #333; }
      input { width: 80%; padding: 10px; }
      button { padding: 10px 14px; }
      pre { background: #f6f6f6; padding: 10px; overflow: auto; }
    </style>
  </head>
  <body>
    <h2>cf_ai_log-copilot</h2>
    <div id="chat"></div>
    <div style="margin-top: 10px;">
      <input id="text" placeholder="Ask: why are 500 errors increasing?" />
      <button id="send">Send</button>
    </div>
    <h3>Stats</h3>
    <pre id="stats">{}</pre>

    <script>
      const chat = document.getElementById("chat");
      const stats = document.getElementById("stats");
      const text = document.getElementById("text");
      const send = document.getElementById("send");

      const sessionId = localStorage.getItem("sid") || crypto.randomUUID();
      localStorage.setItem("sid", sessionId);

      function add(role, content) {
        const div = document.createElement("div");
        div.className = "msg";
        div.innerHTML = `<span class="${role === "you" ? "you" : "bot"}">${role}:</span> ${content}`;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
      }

      send.onclick = async () => {
        const msg = text.value.trim();
        if (!msg) return;
        text.value = "";
        add("you", msg);

        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "content-type": "application/json" },
          body: JSON.stringify({ sessionId, message: msg })
        });
        const data = await res.json();
        add("bot", data.reply);
        stats.textContent = JSON.stringify(data.stats || {}, null, 2);
      };
    </script>
  </body>
</html>
